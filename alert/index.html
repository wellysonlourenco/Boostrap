<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bootstrap Alert</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
  

  </head>
  <body>

    <div class="container">
      
      <div class="page-header">
        <h1>Bootstrap Alert</h1>
      </div>

      <div class="alert alert-success" role="alert"> <strong>Suceso</strong> Teste!
        <button type="button" class="close" data-dismiss="alert" aria-lable="Fechar">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="alert alert-info" role="alert"> <strong>Info</strong> Teste!</div>
      <div class="alert alert-warning" role="alert"> <strong>Alerta</strong> Teste!</div>
      <div class="alert alert-danger" role="alert"> <strong>Erro</strong> Teste!</div>



    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
