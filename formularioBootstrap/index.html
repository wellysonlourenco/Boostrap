<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1>Formulário bootstrap</h1>
        </div>

        <div class="row">
            <!--Cadastro-->
            <div class="col-sm-8">
                <h3>Cadastre-se</h3>
                <form action="">
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input type="text" class="form-control"  id="nome">
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" class="form-control"  id="email">
                    </div>

                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input type="text" class="form-control"  id="senha">
                    </div>

                    <div class="checkbox">
                        <label for="checkbox">
                            <input type="checkbox" name="" id="checkbox">Aceito os termos do serviço
                        </label>
                    </div>

                    <div class="radio">
                        <label for="php">
                            <input type="radio" name="opcoes" id="php">PHP
                        </label>
                        <label for="java">
                            <input type="radio" name="opcoes" id="java">Java
                        </label>
                    </div>
                    
                    <button type="submit" class="btn btn-default">Salvar</button>



                </form>
            </div>


            <!--Login-->
            <div class="col-sm-4">
                <h3>Login</h3>

                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Digite seu email"  id="email">
                </div>

                <div class="form-group">
                    <input type="text" class="form-control"  id="senha" placeholder="Digite sua senha">
                </div>

                <button type="submit" class="btn btn-primary">Logar</button>

            </div>
        </div>

    </div>
    
</body>
</html>
