<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid System 2</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="exemplo.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">auto</div>
            <div class="col-6">seis colunas</div>
            <div class="col">auto</div>
        </div>

        <div class="row">
            <div class="col">auto</div>
            <div class="col-5">5 colunas</div>
            <div class="col">auto</div>
        </div>

        <br>

        <div class="row">
            <div class="col-12 col-sm-4">col-12 col-sm-4</div>
            <div class="col-6 col-sm-8">col-6 col-sm-8</div>
        </div>

        <br>

        <div class="row">
            <div class="col-6 col-md-4">col-6 col-md-4</div>
            <div class="col-6 col-md-4">col-6 col-md-4</div>
            <div class="col-6 col-md-4">col-6 col-md-4</div>
        </div>

        <br>

        <!--.row>.col.col-md-4.order-sm-$*3-->
        <div class="row">
            <div class="col col-md-4 order-sm-1">Primeiro</div>
            <div class="col col-md-4 order-sm-3">Terceiro</div>
            <div class="col col-md-4 order-sm-2">Segundo</div>
        </div>




    </div>



    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
