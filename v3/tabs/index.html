<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bootstrap Tooltip & Popover</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    
  </head>
  <body>

    <div class="container">
      
      <div class="page-header">
        <h1>Bootstrap Tabs</h1>
        <p class="lead">Alterne facilmente entre conteúdos</p>
      </div>

      <ul class="nav nav-tabs" role="tablist">

        <li class="active">
          <a href="#info" role="tab" data-toggle="tab">Informações</a>
        </li>

        <li>
          <a href="#avaliacoes" role="tab" data-toggle="tab">Avaliações</a>
        </li>

        <li>
          <a href="#compre" role="tab" data-toggle="tab">Compre também</a>
        </li>

      </ul>

      <!--Conteúdo das abas-->
      <div class="tab-content">
        
        <div class="tab-pane active" role="tabpanel" id="info">
          <h3>Informações</h3>
          <p>SJAHk ASJHKHS ASIHJIUHAS</p>
        </div>

        <div class="tab-pane" role="tabpanel" id="avaliacoes">
          <h3>Avaliações</h3>
          <p>SAJKk sAKJSKLj ASJKJHSA</p>
        </div>

        <div class="tab-pane" role="tabpanel" id="compre">
          <h3>Compre Também</h3>
          <p>sadasd dasdasd  dasdsa</p>
        </div>

      </div>

      
    </div> 

    
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
